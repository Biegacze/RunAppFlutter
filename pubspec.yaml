name: run_app
description: "Run app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get_it: ^7.7.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  go_router: ^14.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images
  fonts:
    - family: Raleway
      fonts:
      - asset: fonts/Raleway-Italic.ttf
      - asset: fonts/Raleway-Light.ttf
      - asset: fonts/RalewayBold.ttf
      - asset: fonts/Raleway-Medium.ttf
      - asset: fonts/RalewayRegular.ttf
      - asset: fonts/RalewayExtralight.ttf
